<div class="col-md-12">
  <!-- general form elements disabled -->
  <div class="box box-success" *ngIf="!noDeliveries">
    <div class="box-header">
      <h3 class="box-title">Delivery Info</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body"  >
      <div class="row" display="flex"
        *ngFor=" let delivery of deliveries; let i = index">
        <div class="col-md-3">
          <code>
            <strong>Delivered</strong>
            <p>
                <em class="far fa-calendar-alt"></em> {{ delivery?.date }}
            </p>
          </code>
        </div>
        <div class="col-md-3">
            <strong>Babies</strong>
            <p> <em class="fas fa-baby"></em> {{ delivery?.number }}</p>
        </div>
        <div class="col-md-3" *ngIf="sexAnimal === 'M'">
            <p> <em class="fas fa-venus"></em> Mother n°{{ delivery?.motherId }}</p>
        </div>
        <div class="col-md-3" *ngIf="sexAnimal === 'F'">
          <p> <em class="fas fa-mars"></em> Father n°{{ delivery?.fatherId }}</p>
        </div>
        <div class="col-md-3">
          <div class="form-group icon">
            <em
              *ngIf="pregnancyLength[i] === '-'"
              class="fas fa-asterisk"
              style="color:blue;"
            ><strong style="font-size:12px;"> TOO SHORT</strong></em>
            <em
              *ngIf="pregnancyLength[i] === '='"
              class="fas fa-calendar-check"
              style="color:green;"
            ><strong style="font-size:12px;"> GOOD TIMING</strong></em>
            <em
              *ngIf="pregnancyLength[i] === '+'"
              class="fas fa-calendar-times"
              style="color:red"
            ><strong style="font-size:12px;"> TOO LONG</strong></em>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="callout callout-warning"  *ngIf="noDeliveries" >
    <h4>No delivery have been registered yet for this animal</h4>
    <p>Start reproducing it or do some data entry today!</p>
  </div>
</div>
