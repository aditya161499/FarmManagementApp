<div class="col-md-10" style="padding:50px">
  <!-- general form elements disabled -->
  <div class="box box-success" *ngIf="!noWeights">
    <div class="box-header">
      <h3 class="box-title">Weight Evolution</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <canvas id="canvasLine">{{ lineChart }}</canvas>
    </div>
  </div>

  <div class="box box-success" *ngIf="!noWeights">
    <div class="box-header">
      <h3 class="box-title">Weight Info</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body"  >
      <div class="row" display="flex"
        *ngFor=" let weight of weights  | paginate: {itemsPerPage:5, currentPage: paginationWeight}; let i = index">
        <div class="col-md-4">
          <code>
            <p>
                <em class="far fa-calendar-alt"></em> {{ weight?.date }}
            </p>
          </code>
        </div>
        <div class="col-md-3">
            <p> <em class="fas fa-weight"></em> {{ weight?.measure }} lbs</p>
        </div>
        <div class="col-md-1">
          <div class="form-group icon">
            <em
              *ngIf="diffs[i] === 'start'"
              class="fas fa-asterisk"
              style="color:blue;"
            ></em>
            <em
              *ngIf="diffs[i] === 'up'"
              class="fas fa-arrow-up"
              style="color:green; transform: rotate(45deg);"
            ></em>
            <em
              *ngIf="diffs[i] === 'equal'"
              class="fas fa-equals"
              style="color:orange"
            ></em>
            <em
              *ngIf="diffs[i] === 'down'"
              class="fas fa-arrow-down"
              style="color:red; transform: rotate(-45deg);"
            ></em>
          </div>
        </div>
      </div>
      <div class="row" style="display:flex; justify-content:center;">
        <pagination-controls class="my-pagination" (pageChange)="paginationWeight = $event"></pagination-controls>
      </div>
    </div>
  </div>
  <div class="callout callout-warning"  *ngIf="noWeights" >
    <h4>No weight have been registered yet for this animal</h4>
    <p>Start some measurement or data entry today!</p>
  </div>
</div>
