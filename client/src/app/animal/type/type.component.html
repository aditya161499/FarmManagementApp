<div
  class="row"
  style="display:flex; flex-direction:column; align-items:center; justify-content:center; height: 1000px; "
>
  <div class="col-md-8">
    <!-- USERS LIST -->
    <div class="box box-success">
      <div class="box-header with-border">
        <h3 class="box-title">Categories</h3>
        <p style="margin-left: 20px;" class="box-title">
          <a routerLink="/animal/add"><em class="fas fa-plus-circle fa-2x"></em></a>
        </p>
        <div class="box-tools pull-right"></div>
      </div>
      <!-- /.box-header -->
      <div class="box-body no-padding">
        <ul class="users-list clearfix">
          <li *ngFor="let type of types">
            <a class="users-list-name" routerLink="types/{{ type.id }}">
              <img
                style="width:200px; height:120px;"
                src="{{ type.imageUrl }}"
                alt="image_animal"
              />
            </a>
            <span class="users-list-name">{{ type.name }}</span>
            <span><a [routerLink]="['/animal/category/', type.id]"><small>See/Edit Info</small></a></span>
          </li>
        </ul>
        <!-- /.users-list -->
      </div>
      <!-- /.box-body -->
    </div>
    <!--/.box -->
  </div>
  <!-- /.col -->
</div>
